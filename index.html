<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>六角形マインスイーパー</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">六角形マインスイーパー</h1>
  <div id="game-container">
    <div id="operation">
      <button id="restart-button">再スタート</button>
      <div id="game-info">
        <p>残り爆弾: <span id="remaining-bombs"></span></p>
        <p>タイマー: <span id="timer">0</span>秒</p>
        <p>進捗: <span id="progress"></span></p>
      </div>
    </div>
    <div id="hexGrid"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
